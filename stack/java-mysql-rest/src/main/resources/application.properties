server.contextPath=/

logging.file=springboot-app.log
logging.level=DEBUG

spring.datasource.url=jdbc:mysql://${MYSQLCS_CONNECT_STRING}?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username=${MYSQLCS_USER_NAME}
spring.datasource.password=${MYSQLCS_USER_PASSWORD}

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create

spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp
